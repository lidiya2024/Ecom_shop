{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/carol1.jpeg' %}" class="d-block w-100" alt="..." style="height:400px; width=200px;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carol2.jpeg' %}" class="d-block w-100" alt="..." style="height:400px; width=200px;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/carol3.jpeg' %}" class="d-block w-100" alt="..." style="height:400px; width=200px;">
    </div>
  </div>
 <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
<div>
    <h2>Our Products Collections</h2>
    </div>
<div class="row">
     <div class="col-10"></div>
     <div class="col-2" ><a href ="{% url 'add_product' %}" class="btn btn-primary">Add new product</a></div>
</div>
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.image.url}}" class="card-img-top" alt="no image" style="height:200px; width:200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <h5 class="card-title">Rs. {{ product.price }}</h5>
                            <p class="card-text">{{product.desc}}</p>
                            <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit product</a>
                            <a href="{% url 'delete_product' product.id %}" class="btn btn-primary">Delete</a>
                        </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
